language: node_js
node_js:
  - "7"
  - "6"
before_install:
    - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get install libusb-dev; fi
    - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then brew install libudev-dev; fi
    - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; fi
    - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install libusb-dev; fi
matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
os:
  - linux
  - osx
notifications:
    email: false
